<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .schedule {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .schedule ul {
            list-style: none;
            padding: 0;
        }
        .schedule li {
            margin: 5px;
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-class {
            margin-top: 20px;
        }
        .add-class input[type="text"] {
            padding: 5px;
        }
        .add-class button {
            padding: 5px 10px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Student Schedule</h1>
    <div class="schedule">
        <ul id="class-list">
            <!-- Classes will be added here dynamically -->
        </ul>
    </div>
    <div class="add-class">
        <input type="text" id="class-name" placeholder="Class Name">
        <button id="add-class">Add Class</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const classList = document.getElementById("class-list");
            const classNameInput = document.getElementById("class-name");
            const addClassButton = document.getElementById("add-class");

            addClassButton.addEventListener("click", function () {
                const className = classNameInput.value;

                if (className) {
                    const listItem = document.createElement("li");
                    listItem.textContent = className;
                    listItem.addEventListener("click", function () {
                        classList.removeChild(listItem);
                    });

                    classList.appendChild(listItem);
                    classNameInput.value = "";
                }
            });
        });
    </script>
</body>
</html>
