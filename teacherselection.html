<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="teacherselection.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Teacher Management System</title>
</head>
<body>
    <div class="container">
        <h1>Teacher</h1>
        <form id="teacherForm">
            <label for="name">Teacher Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="subject">Teaching Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <button type="button" onclick="addOrUpdateTeacher()">Add Teacher</button>
            <input type="hidden" id="editIndex" value="-1">
        </form>

        <table id="teacherTable">
            <tr>
                <th>Name</th>
                <th>Teaching Subject</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script>
        function addOrUpdateTeacher() {
            const name = document.getElementById("name").value;
            const subject = document.getElementById("subject").value;
            const table = document.getElementById("teacherTable");
            const editIndex = document.getElementById("editIndex").value;

            if (editIndex === "-1") {
                // Add a new teacher
                const row = table.insertRow(1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);

                cell1.innerHTML = name;
                cell2.innerHTML = subject;
                cell3.innerHTML = '<button onclick="editTeacher(this)">Edit</button>';
            } else {
                // Update the existing teacher
                const row = table.rows[parseInt(editIndex) + 1];
                row.cells[0].innerHTML = name;
                row.cells[1].innerHTML = subject;
                row.cells[2].innerHTML = '<button onclick="editTeacher(this)">Edit</button>';
                document.getElementById("editIndex").value = -1;
            }

            document.getElementById("teacherForm").reset();
        }

        function editTeacher(button) {
            const table = document.getElementById("teacherTable");
            const row = button.parentNode.parentNode;
            const rowIndex = row.rowIndex - 1; // Subtract 1 for the header row

            const name = row.cells[0].innerHTML;
            const subject = row.cells[1].innerHTML;

            document.getElementById("name").value = name;
            document.getElementById("subject").value = subject;
            document.getElementById("editIndex").value = rowIndex;

            button.innerHTML = "Update";
            button.onclick = function () {
                addOrUpdateTeacher();
            };
        }
    </script>
</body>
</html>
